{% extends "base.html" %}

{% block main %}
    <h1>Главная</h1>
    <p>Добро пожаловать на наш сайт!</p>
    <div class="wrap">
        {% for book in books %}
        <div class="card">
            <h2 class="title-card">{{book.title}}</h2>
            <p class="desc-card">{{book.desc}}</p>
            <a class="book_card_url" href="{% url 'book' book.id %}">Больше информации</a>
        </div>
        {% endfor %}
    </div>
{% endblock main %}
